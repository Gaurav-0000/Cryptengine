<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-4 lg:px-4">
      <div class="flex items-center justify-center h-12">
        <a href="#" class="text-lg font-bold text-white bg-blue-600 px-3 py-1 rounded-md cursor-default">Secure Notes</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Encrypted Notes</h1>
      <div class="space-y-4">
        <div class="flex space-x-2">
          <input 
            type="password" 
            id="passphrase" 
            placeholder="Enter passphrase" 
            class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <select id="fileType" class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="toggleInput()">
            <option value="">Choose file type</option>
            <option value="text">Text Note</option>
            <option value="image">Image (jpg/jpeg/png/gif)</option>
            <option value="audio">Audio (wav/mp3)</option>
            <option value="video">Video (mp4)</option>
            <option value="archive">Archive (zip)</option>
            <option value="document">Document (txt/docx/ppt/xlsx/pdf)</option>
          </select>
        </div>
        <div id="inputContainer" class="hidden">
          <textarea 
            id="note" 
            placeholder="Write your note here" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y h-48"
          ></textarea>
        </div>
        <div id="fileInputContainer" class="hidden">
          <input type="file" id="fileInput" accept="" multiple class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="handleFiles(this.files)">
          <ul id="fileList" class="list-disc pl-5 mt-2"></ul>
        </div>
        <div class="flex space-x-4 justify-center">
          <button 
            onclick="saveNote()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700"
          >
            Save
          </button>
        </div>
        <div id="spinner" class="spinner"></div>
        <div class="relative">
          <textarea 
            id="sharedNote" 
            placeholder="Paste shared encrypted note here" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 pr-10"
            style="resize: none; overflow-y: auto;"
          ></textarea>
          <button 
            onclick="copyToClipboard()" 
            class="absolute top-2 right-2 w-6 h-6 p-1 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            title="Copy to clipboard"
          >
            <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </button>
        </div>
        <div class="flex justify-center">
          <button 
            onclick="loadSharedNote()" 
            class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700"
          >
            Load Shared Note
          </button>
        </div>
        <p id="status" class="text-center text-gray-600"></p>
        <div id="outputContainer" class="text-center"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
